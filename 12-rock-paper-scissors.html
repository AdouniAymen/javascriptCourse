<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button class="js-rock rock">
      <img src="Images/rock-emoji.png" width="50px" alt="" />
    </button>

    <button class="js-paper paper">
      <img src="Images/paper-emoji.png" width="50px" alt="" />
    </button>

    <button class="js-scissors scissors">
      <img src="Images/scissors-emoji.png" width="50px" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button">Reset Score</button>
    <button class="auto-play-button">Auto Play</button>
    <p class="js-confirmation"></p>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
