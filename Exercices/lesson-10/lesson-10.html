<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson-10</title>
    <link rel="stylesheet" href="lesson-10.css" />
    <link rel="stylesheet" href="10j.css" />
  </head>

  <body>
    <div class="first-task">
      <button>Add to Cart</button>
      <button>Request now</button>
      <button>Schedule for later</button>
      <button class="btn js-button"></button>
    </div>
    <!-- second task -->
    <div class="second-task">
      <button
        class="gaming js-button-1"
        onclick="
  toggleButton('.js-button-1');
  "
      >
        Gaming
      </button>
      <button
        class="Music js-button-2"
        onclick="
  toggleButton('.js-button-2');
  "
      >
        Music
      </button>
      <button
        class="Tech js-button-3"
        onclick="
  toggleButton('.js-button-3');
  "
      >
        Tech
      </button>
    </div>
    <!--Amazon Shipping Calculator -->
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="
      handleCostKeydown(event);
    "
    />
    <button
      class="total-cost"
      onclick="
      calculateTotal();
    "
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <!-- the calculater project -->
    <div class="calculation-container">
      <p class="js-screen calculation"></p>
      <p>
        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('1');
        "
        >
          1
        </button>

        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('2');
        "
        >
          2
        </button>

        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('3');
        "
        >
          3
        </button>

        <button
          class="calculator-button orange-button"
          onclick="
        updateCalculation(' + ');
        "
        >
          +
        </button>
      </p>

      <p>
        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('4');
      "
        >
          4
        </button>

        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('5');
      "
        >
          5
        </button>

        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('6');
      "
        >
          6
        </button>

        <button
          class="calculator-button orange-button"
          onclick="
        updateCalculation(' - ');
      "
        >
          -
        </button>
      </p>

      <p>
        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('7');
      "
        >
          7
        </button>

        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('8');
      "
        >
          8
        </button>

        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('9');
        "
        >
          9
        </button>

        <button
          class="calculator-button orange-button"
          onclick="
        updateCalculation(' * ');
        "
        >
          *
        </button>
      </p>

      <p>
        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('0');
        "
        >
          0
        </button>

        <button
          class="calculator-button gray-button"
          onclick="
        updateCalculation('.');
      "
        >
          .
        </button>

        <button
          class="calculator-button gray-button"
          onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        document.querySelector('.js-screen').innerHTML= calculation;
        
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
        "
        >
          =
        </button>
        <button
          class="calculator-button orange-button"
          onclick="
        updateCalculation(' / ');
        "
        >
          /
        </button>
      </p>

      <p>
        <button
          class="calculator-button gray-button clear-button"
          onclick="
        calculation = '';
        document.querySelector('.js-screen').innerHTML= 0;
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
        "
        >
          Clear
        </button>
      </p>
    </div>

    <script src="lesson-10.js"></script>
  </body>
</html>
